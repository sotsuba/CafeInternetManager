<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .panel {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .panel h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #555;
      font-size: 14px;
      font-weight: 600;
    }
    .connection-row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    #wsUrl {
      flex: 1;
      min-width: 250px;
    }
    #messageInput {
      flex: 1;
      min-width: 250px;
    }
    button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover:not(:disabled) {
      background: #f0f0f0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #connectBtn {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    #connectBtn:hover:not(:disabled) {
      background: #45a049;
    }
    #disconnectBtn {
      background: #f44336;
      color: white;
      border-color: #f44336;
    }
    #disconnectBtn:hover:not(:disabled) {
      background: #da190b;
    }
    #sendBtn {
      background: #2196F3;
      color: white;
      border-color: #2196F3;
    }
    #sendBtn:hover:not(:disabled) {
      background: #0b7dda;
    }
    #status {
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 3px;
      background: #eee;
      font-size: 13px;
    }
    .status-connected {
      background: #4CAF50;
      color: white;
    }
    .status-disconnected {
      background: #ddd;
      color: #666;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .stats {
      display: flex;
      gap: 20px;
      font-size: 13px;
      color: #666;
    }
    .stat-item {
      display: flex;
      gap: 5px;
    }
    .stat-label {
      font-weight: 600;
    }
    .stat-value {
      color: #4CAF50;
    }
    #log {
      border: 1px solid #ccc;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #fafafa;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      border-radius: 3px;
    }
    #log::-webkit-scrollbar {
      width: 8px;
    }
    #log::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #log::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    #imageContainer {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
    }
    #imageContainer h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #555;
      font-size: 14px;
      font-weight: 600;
    }
    #screenCanvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
      background: #000;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>WebSocket Test</h1>

  <!-- Connection -->
  <div class="panel">
    <h3>Connection</h3>
    <div class="connection-row">
      <input type="text" id="wsUrl" value="ws://127.0.0.1:9002">
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
      <span id="status" class="status-disconnected">DISCONNECTED</span>
    </div>
  </div>

  <!-- Stats -->
  <div class="panel">
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">FPS:</span>
        <span class="stat-value" id="fpsValue">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Frames:</span>
        <span class="stat-value" id="frameValue">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Data:</span>
        <span class="stat-value" id="dataValue">0 MB</span>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="panel">
    <h3>Stream Controls</h3>
    <div class="controls">
      <button onclick="startStream()">‚ñ∂ Start Stream</button>
      <button onclick="stopStream()">‚èπ Stop Stream</button>
      <button onclick="captureFrame()">üì∏ Capture Frame</button>
      <button onclick="listProcesses()">üìã List Processes</button>
    </div>
  </div>

  <!-- Message -->
  <div class="panel">
    <h3>Send Message</h3>
    <div class="connection-row">
      <input type="text" id="messageInput" placeholder="Type command...">
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <!-- Log -->
  <div class="panel">
    <h3>Activity Log</h3>
    <div id="log"></div>
  </div>

  <!-- Screen Display -->
  <div id="imageContainer">
    <h3>Screen Preview</h3>
    <canvas id="screenCanvas" width="800" height="600"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
